---
platform: linux

image_resource:
  type: docker-image
  source: {repository: ubuntu}

#inputs:
#- name: nginx
 # path: ./taskFolder/nginx.sh

run:
  path: bash
  args:
  - -ec
  - |
    #!/bin/bash
    apt-get install https://github.com/cloudfoundry/bosh-cli/releases/download/v5.5.1/bosh-cli-5.5.1-linux-amd64
    chmod +x ./bosh
    mv ./bosh /usr/local/bin/bosh
    apt-get install -y build-essential zlibc zlib1g-dev ruby ruby-dev openssl libxslt1-dev libxml2-dev libssl-dev libreadline7 libreadline-dev libyaml-dev libsqlite3-dev sqlite3
    echo "Done........."

