---
platform: linux

image_resource:
  type: docker-image
  source: {repository: ubuntu}

#inputs:
#- name: nginx
 # path: ./taskFolder/nginx.sh

run:
  path: bash
  args:
  - -ec
  - |
    #!/bin/bash
    sleep 5m
    export PATH=/usr/local/jdk/bin:/usr/kerberos/sbin:/usr/kerberos/bin:/usr/local/sbin:usr/local/bin:/sbin:/bin:/usr/sbin:/usr/bin:/opt/cpanel/composer/bin:/usr/local/easy/bin:/usr/local/bin:/usr/X11R6/bin:/root/bin
    apt-get upgrade -y
    apt-get update -y
    curl -o https://github.com/cloudfoundry/bosh-cli/releases/download/v5.5.1/bosh-cli-5.5.1-linux-amd64
    chmod +x ./bosh
    mv ./bosh /usr/local/bin/bosh
    apt-get install -y build-essential zlibc zlib1g-dev ruby ruby-dev openssl libxslt1-dev libxml2-dev libssl-dev libreadline7 libreadline-dev libyaml-dev libsqlite3-dev sqlite3
    echo "Done........."