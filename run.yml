---
platform: linux

image_resource:
  type: docker-image
  source: {repository: ubuntu}

inputs:
- name: nginx
  path: ./taskFolder/nginx.sh

run:
  path: bash
  args:
  - -ec
  - |
    set -e
    echo "Trying to curl $CONNECT_TO_URL with parameters [$EXTRA_COMMAND_PARAMETERS]"
    set -x
    curl "$CONNECT_TO_URL" $EXTRA_COMMAND_PARAMETERS
