---
run:
  path: bash
  args:
  - -ec
  - |
    #!/bin/bash
    
    export BOSH_CLIENT=admin
    export BOSH_CLIENT_SECRET=`bosh int ./creds.yml --path /admin_password`
    bosh alias-env vbox -e 192.168.50.6 --ca-cert <(bosh int ./creds.yml --path /director_ssl/ca)
    bosh -e vbox log-in
    echo "Done........."