---
platform: linux

image_resource:
  type: docker-image
  source: {repository: starkandwayne/concourse
}

inputs:
- name: nginx-on-concourse
params:
  BOSH_CA_CERT: "(( grab config.bosh.ca ))"
  BOSH_CLIENT: "(( grab config.bosh.client ))"
  BOSH_CLIENT_SECRET: "(( grab config.bosh.clientSecret ))"
  BOSH_ENVIRONMENT: "(( grab config.bosh.environment ))"
  BOSH_ACTION: deploy
run: 
  path: nginx-on-concourse/Ressources/installationNginx.sh